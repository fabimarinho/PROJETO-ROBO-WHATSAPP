services:
  api:
    image: node:22-alpine
    container_name: robo-whatsapp-api
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run migrate && npm run start"
    env_file:
      - ./api/.env.example
    environment:
      DATABASE_URL: postgresql://app:app123@postgres:5432/robo_whatsapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
    volumes:
      - ./api:/app
      - ./sql:/sql
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  worker:
    image: node:22-alpine
    container_name: robo-whatsapp-worker
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run start"
    env_file:
      - ./worker/.env.example
    environment:
      DATABASE_URL: postgresql://app:app123@postgres:5432/robo_whatsapp
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      QUEUE_ENGINE: bullmq
    volumes:
      - ./worker:/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    container_name: robo-whatsapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: robo-whatsapp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: robo-whatsapp-rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MGMT_PORT}:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: robo-whatsapp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./observability/prometheus/slo-rules.yml:/etc/prometheus/slo-rules.yml:ro
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: robo-whatsapp-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro

  grafana:
    image: grafana/grafana:11.2.2
    container_name: robo-whatsapp-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./observability/grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./observability/grafana/provisioning/dashboards/provider.yml:/etc/grafana/provisioning/dashboards/provider.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  pg_data:
  rabbit_data:
