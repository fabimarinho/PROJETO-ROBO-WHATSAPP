services:
  postgres:
    image: postgres:16
    container_name: robo-whatsapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: robo-whatsapp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: robo-whatsapp-rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MGMT_PORT}:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq

volumes:
  pg_data:
  rabbit_data:
