services:
  nginx:
    image: nginx:1.27-alpine
    container_name: robo-whatsapp-nginx
    restart: unless-stopped
    volumes:
      - ./infra/nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: robo-whatsapp/frontend:latest
    container_name: robo-whatsapp-frontend
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: robo-whatsapp/backend:latest
    container_name: robo-whatsapp-api
    restart: unless-stopped
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      RABBITMQ_URL: ${RABBITMQ_URL}
      NODE_ENV: production
    depends_on:
      - redis
      - rabbitmq
      - postgres

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: robo-whatsapp/worker:latest
    container_name: robo-whatsapp-worker
    restart: unless-stopped
    env_file:
      - ./worker/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      RABBITMQ_URL: ${RABBITMQ_URL}
      NODE_ENV: production
      QUEUE_ENGINE: bullmq
    depends_on:
      - redis
      - rabbitmq
      - postgres

  postgres:
    image: postgres:16
    container_name: robo-whatsapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: robo-whatsapp-redis
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: robo-whatsapp-rabbitmq
    restart: unless-stopped
    volumes:
      - rabbit_data:/var/lib/rabbitmq

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: robo-whatsapp-prometheus
    restart: unless-stopped
    volumes:
      - ./observability/prometheus/prometheus.docker.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./observability/prometheus/slo-rules.yml:/etc/prometheus/slo-rules.yml:ro
    depends_on:
      - alertmanager
      - api
      - worker

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: robo-whatsapp-alertmanager
    restart: unless-stopped
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro

  loki:
    image: grafana/loki:2.9.10
    container_name: robo-whatsapp-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki

  promtail:
    image: grafana/promtail:2.9.10
    container_name: robo-whatsapp-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.2.2
    container_name: robo-whatsapp-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./observability/grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./observability/grafana/provisioning/dashboards/provider.yml:/etc/grafana/provisioning/dashboards/provider.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki

volumes:
  pg_data:
  rabbit_data:
  loki_data:
