global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml
  - /etc/prometheus/slo-rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: api
    metrics_path: /v1/metrics
    static_configs:
      - targets: ['api:3000']

  - job_name: worker
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:9464']
